    <!-- X Ads event for "Install Free" CTA -->
    <script>
    (function () {
      // Fire the X Ads event (use my Event ID from X Ads)
      function fireInstallFreeEvent() {
        try {
          twq('event', 'tw-qh4mn-qh4mn', {
            content_type: 'cta',
            conversion_id: 'install_free_click',
            description: 'Clicked Install Free on zerotoken.ai'
          });
        } catch (e) { /* no-op */ }
      }

      // Heuristics to find the Install Free CTA reliably
      function matchesInstallFree(el) {
        if (!el) return false;
        const text = (el.innerText || '').trim().toLowerCase();
        const id = (el.id || '').toLowerCase();
        const cls = (el.className || '').toString().toLowerCase();
        const href = (el.getAttribute && el.getAttribute('href')) || '';

        return /install\s*free/.test(text) ||
               id === 'install-free' ||
               /install[-_ ]?free/.test(id) ||
               /install[-_ ]?free/.test(cls) ||
               /install/i.test(href);
      }

      function bindInstallFree(root) {
        const candidates = root.querySelectorAll('a, button, [role="button"]');
        candidates.forEach(function (el) {
          if (el._ztBound) return;
          if (matchesInstallFree(el)) {
            el.addEventListener('click', fireInstallFreeEvent, { passive: true });
            el._ztBound = true;
          }
        });
      }

      // Initial bind + handle SPA/dynamic DOM updates
      document.addEventListener('DOMContentLoaded', function () { bindInstallFree(document); });
      new MutationObserver(function (mutations) {
        mutations.forEach(function (m) {
          m.addedNodes && m.addedNodes.forEach(function (n) {
            if (n && n.querySelectorAll) bindInstallFree(n);
          });
        });
      }).observe(document.documentElement, { childList: true, subtree: true });
    })();
    </script>

async function checkout(sku){
  try{
    const success = `${location.origin}/pay/success?sku=${encodeURIComponent(sku)}`;
    const cancel  = `${location.origin}/pay/cancel`;

      headers:{ "content-type":"application/json","authorization":`Bearer ${ANON}`,"apikey":ANON },

}

function wirePricingButtons(){

    document.getElementById("btn-pro"),
